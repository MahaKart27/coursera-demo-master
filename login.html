<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillAcademy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    h1 {
        margin-top: 20px;
        margin-bottom: 40px;
        color: #333;
        font-size: 36px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        margin-bottom: 20px;
        border: 1px solid #ddd;
    }
    h2 {
        color: #007bff;
        margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .signup-link {
        color: #007bff;
        text-decoration: none;
    }
    .signup-link:hover {
        text-decoration: underline;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>
<h1>SkillAcademy</h1>

<div class="container" id="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="#" onclick="showSignupForm()" class="signup-link">Sign up here.</a></p>
</div>

<div class="container hidden" id="signup-container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
        <input type="text" name="fullname" placeholder="Full Name" required><br>
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="#" onclick="showLoginForm()" class="signup-link">Login here.</a></p>
</div>

<script>
    function showSignupForm() {
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("signup-container").classList.remove("hidden");
    }

    function showLoginForm() {
        document.getElementById("signup-container").classList.add("hidden");
        document.getElementById("login-container").classList.remove("hidden");
    }
</script>

</body>
</html>
